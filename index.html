<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html">Recipe Book</a>
        <a href="index.html">Authentificate</a>
        <a href="index.html">Shopping List</a>
    </div>
    <div class="container">
        <div class="left-container">
            <div>
                <input type="button" value="New Recipe" class="button">
            </div>
            <hr>
            <div class="recipe-list">
                <div class="recipe-container">
                    <div class="recipe-text">
                        <h3>Toast</h3>
                        <p>Lorem ipsum</p>
                    </div>
                    <div class="recipe-image">
                        <img src="/images/toast.webp" alt="Toast Image">
                    </div>
                </div>
                <div class="recipe-container">
                    <div class="recipe-text">
                        <h3>Avocado</h3>
                        <p>Lorem ipsum</p>
                    </div>
                    <div class="recipe-image">
                        <img src="/images/avocado.jpg" alt="Avocado Image">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="right-container-buttons">
                <input type="button" value="Save" class="button">
                <input type="button" value="Cancel" class="red-button">
            </div>
            <div class="form-group">
                <h5>Name</h5>
                <input class="right-container-input" type="text">
            </div>
            <div class="form-group">
                <h5>Image URL</h5>
                <input class="right-container-input" type="text">
            </div>
            <div class="form-group">
                <h5>Description</h5>
                <textarea class="right-container-input" placeholder="Cartofi, morcovi, ceapa etc."></textarea>
            </div>
            <div class="add-ingredient-container">
                <div class="add-ingredient">
                    <input class="ingredient-name" type="text" value="Add Ingredient">
                    <input class="ingredient-qty" type="number" value="Cantitate">
                    <button type="button" class="red-button">X</button>
                </div>
                <div class="add-ingredient">
                    <input class="ingredient-name" type="text" value="Add Ingredient">
                    <input class="ingredient-qty" type="number" value="Cantitate">
                    <button type="button" class="red-button">X</button>
                </div>
            </div>
            <hr>
            <button type="submit" class="add-ingredient-button">Add Ingredient</button>
        </div>
    </div>

</body>

</html>
